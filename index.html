<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="sketch.js"></script>
  <script src="tile.js"></script>
  <script src="game.js"></script>
  <script src="ball.js"></script>
  <script src="states/edit.js"></script>
  <script src="states/train.js"></script>
  <script src="states/play.js"></script>
  <script src="states/replay.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sidenav">
    <h1 class="title">GolfBot.net</h1>
    <hr />
    <h3 class="title">Current Tile: <span id="currentTile">Wall</span></h3>
    <div class="tiles">
      <div onClick="game.setTile(1)" class="tile">
        <div class="wall">
        </div>
        Wall
      </div>
      <div onClick="game.setTile(0)" class="tile">
        <div class="grass">
        </div>
        Grass
      </div>
      <div onClick="game.setTile(2)" class="tile">
        <div class="water">
        </div>
        Water
      </div>
      <div onClick="game.setTile(5)" class="tile">
        <div class="Sand">
        </div>
        Sand
      </div>
      <br />
      <div onClick="game.setTile(3)" class="tile">
        <div class="grass">
          <div class="hole"></div>
        </div>
        Hole
      </div>
      <div onClick="game.setTile(4)" class="tile">
        <div class="grass">
          <div class="start"></div>
        </div>
        Start
      </div>
      <div class="button">
        <button onClick="game.activate()" class="play">Play</button>
      </div>
      <div class="button">
        <button onClick="game.reset()" class="reset">Reset</button>
      </div>
      <div class="button">
        <button onClick="game.edit()" class="edit">Edit</button>
      </div>
      </h3>
      <div class="settings">
        <label for="players">Number of AI</label>
        <div class="slider">
          <input type="range" min="50" max="200" value="50" class="slider" id="playersInput"
            oninput="playersOutput.value = playersInput.value">
          <output name="playersOutput" id="playersOutput">50</output>
        </div><br />
        <label class="label" for="players">Number of Populations</label>
        <div class="slider">
          <input type="range" min="1" max="20" value="1" class="slider" id="genInput"
            oninput="genOutput.value = genInput.value"> <br />
          <output name="genOutput" id="genOutput">1</output>
        </div>
        <br />
        <label class="label" for="players">Population Variation</label>
        <div class="slider">
          <input type="range" min="10" max="50" value="1" class="slider" id="varInput"
            oninput="varOutput.value = varInput.value"> <br />
          <output name="varOutput" id="varOutput">10</output><span>%</span>
        </div>
        <br />
      </div>
      <div class="button">
        <button onClick="game.train(playersInput.value, genInput.value, varInput.value)" class="train">Train</button>
      </div>
    </div>
</body>

</html>
