<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
  <script src="sketch.js"></script>
  <script src="tile.js"></script>
  <script src="game.js"></script>
  <script src="ball.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="sidenav">
    <h1 class="title">golf.ai</h1>
    <hr />
    <div class="level-name-input">
      <label for="name">Level Name</label>
      <input type="text" name="name" />
    </div>
    <div class="tiles">
      <div onClick="game.setTile(1)" class="tile">
        <div class="wall">
        </div>
        Wall
      </div>
      <div onClick="game.setTile(0)" class="tile">
        <div class="grass">
        </div>
        Grass
      </div>
      <div onClick="game.setTile(2)" class="tile">
        <div class="water">
        </div>
        Water
      </div> <br />
      <div onClick="game.setTile(3)" class="tile">
        <div class="grass">
          <div class="hole"></div>
        </div>
        Hole
      </div>
      <div onClick="game.setTile(4)" class="tile">
        <div class="grass">
          <div class="start"></div>
        </div>
        Start
      </div>
      <div class="button">
        <button onClick="game.activate()" class="play">Play</button>
      </div>
      <div class="button">
        <button onClick="game.reset()" class="reset">Reset</button>
      </div>
      <div class="button">
        <button onClick="game.edit()" class="edit">Edit</button>
      </div>
    </div>
  </div>
</body>

</html>
